apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "LeetSpeak"
version = '1.0'
mainClassName = "main"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
